<div class="keg-form">
  <h3>Edit Keg:</h3>
  <input [(ngModel)]="keg.name" placeholder="Brew Name">
  <input [(ngModel)]="keg.brand" placeholder="Brand">
  <span class="currencyinput">$<input [(ngModel)]="keg.price" placeholder="Price"></span>
  <input [(ngModel)]="keg.abv" placeholder="ABV">
</div>
